<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHome Control Interface</title>
    <style>
        body {
            background-color: #F0F4F8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #9C27B0;
            color: white;
            padding: 15px 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .device {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .device h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin: 10px 0;
            background-color: #F0F4F8;
            border-radius: 4px;
        }

        .toggle span {
            font-size: 16px;
        }

        .toggle input {
            width: 40px;
            height: 20px;
            appearance: none;
            background: #F44336;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
            transition: background 0.3s;
        }

        .toggle input:checked {
            background: #4CAF50;
        }

        .toggle input::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle input:checked::before {
            transform: translateX(20px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>SmartHome Control Interface</header>
    <div class="container">
        <!-- Lights Section -->
        <div class="device">
            <h3>Lights</h3>
            <div class="toggle">
                <span>Living Room</span>
                <input type="checkbox" id="light-living" />
            </div>
            <div class="toggle">
                <span>Bedroom</span>
                <input type="checkbox" id="light-bedroom" />
            </div>
        </div>

        <!-- Thermostat Section -->
        <div class="device">
            <h3>Thermostat</h3>
            <div class="toggle">
                <span>Temperature: 22Â°C</span>
                <input type="checkbox" id="thermostat" />
            </div>
        </div>

        <!-- Security Section -->
        <div class="device">
            <h3>Security</h3>
            <div class="toggle">
                <span>Front Door</span>
                <input type="checkbox" id="security-front" />
            </div>
            <div class="toggle">
                <span>Back Door</span>
                <input type="checkbox" id="security-back" />
            </div>
        </div>
    </div>

    <script>
        // JavaScript for toggling states and additional features
        document.querySelectorAll('input[type="checkbox"]').forEach(toggle => {
            toggle.addEventListener('change', () => {
                const state = toggle.checked ? 'ON' : 'OFF';
                console.log(`${toggle.id} is ${state}`);
            });
        });
    </script>
</body>
</html>
